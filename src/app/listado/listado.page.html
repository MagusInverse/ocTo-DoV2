<br>
<ion-content [fullscreen]="true">
  <ion-img class="imglogo" src="assets/image/logo01.jpg"></ion-img>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Productos</ion-card-title>
    </ion-card-header>
      <ion-card-content>
      <ion-list>
<ion-item-sliding *ngFor="let x of arregloProductos">
  <ion-item>
    <ion-label>
      <p>Id : {{ x.id }}</p>
      <p>Nombre : {{ x.nombre }}</p>
      <p>Detalle : {{ x.detalle }}</p>
      <p>Cantidad : {{ x.cantidad }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options>
    <ion-item-option (click)="modificar(x)">
      <ion-icon slot="bottom" name="pencil-sharp">Modificar</ion-icon>
    </ion-item-option>
    <ion-item-option (click)="eliminar(x)">
        <ion-icon slot="bottom" name="trash">Eliminar</ion-icon>
    </ion-item-option>
</ion-item-options>
</ion-item-sliding>
      </ion-list>
      </ion-card-content>
  </ion-card>

  <ion-button fill="outline" expand="block" [routerLink]="['/agregar-producto']">Agregar Producto Nuevo</ion-button>
  <ion-button fill="outline" expand="block" [routerLink]="['/home']">Atr√°s</ion-button>
</ion-content>
