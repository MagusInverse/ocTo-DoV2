<br>
<ion-content [fullscreen]="true">
  <ion-img class="imglogo" src="assets/image/logo01.jpg"></ion-img>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center fuentes-cards">Tareas</ion-card-title>
      <ion-card-subtitle class="ion-text-center fuentes-cards"> Aqui registra tus tareas por hacer</ion-card-subtitle>
    </ion-card-header>
      <ion-card-content>
      <ion-list>
<ion-item-sliding *ngFor="let x of arregloTareas">
  <ion-item>
    <ion-label>
      <h2 class="fuentes-cards">Titulo: {{ x.titulo }}</h2>
      <p class="fuentes-cards">Detalle: {{ x.detalle }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options>
    <ion-item-option (click)="modificar(x)">
      <ion-icon slot="bottom" name="pencil-sharp">Modificar</ion-icon>
    </ion-item-option>
    <ion-item-option (click)="eliminar(x)">
        <ion-icon slot="bottom" name="trash">Eliminar</ion-icon>
    </ion-item-option>
</ion-item-options>
</ion-item-sliding>
      </ion-list>
      </ion-card-content>
  </ion-card>

  <ion-button size="large" fill="outline" expand="block" [routerLink]="['/agregar-tarea']">Agregar nueva Tarea</ion-button>
  <ion-button size="large" fill="outline" expand="block" [routerLink]="['/home']">Atr√°s</ion-button>
</ion-content>
